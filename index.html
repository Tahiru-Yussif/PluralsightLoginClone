<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PluralSight Login Page</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signIn">
          <div class="logo">
            <img
              src="images/login-logo.png"
              alt="PluralSight"
              class="left-img"
            />
          </div>
          <form>
            <div>
              <label>Email or Username</label>
              <input type="text" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" />
            </div>
            <button class="primary-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password?</a> <br />
            <a href="#">Sign in with company or school</a>
          </div>
          <div id="or">
            <hr class="or-line" />
            <span>OR</span>
            <hr class="or-line" />
          </div>
          <button class="secondary-btn">Create an account</button>
        </div>

        <footer>
          <div id="footer-showcase">
            <p>Copyright &copy; 2022 Pluralsight LLC. All rights reserved</p>
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy.</a>
          </div>
        </footer>
      </div>

      <div id="right">
        <div id="right-showcase">
          <div class="page-img">
            <img src="images/login-h1.png" alt="PluralSight" />
          </div>
          <button class="gradient-btn">Try for Free</button>
        </div>
      </div>
    </div>
  </body>
</html>
